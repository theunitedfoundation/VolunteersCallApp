<ion-header>

  <ion-navbar>
    <ion-title>Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
      <ion-card-header>
        Password Reset
      </ion-card-header>
      <ion-card-content>
        <ion-list >
          <ion-item>
              <ion-input type="email" [(ngModel)]="email" placeholder="Email Address"></ion-input>
          </ion-item>
          <button ion-button block round outline (click)="reset()">Reset my Password</button>
          <button ion-button (click)="goback()">Go Back</button>
        </ion-list>
      </ion-card-content>
    </ion-card>
    </ion-content>
